<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getSum(x, y) {
            // 如果调用的时候没有传递实参，则默认为0
            x = x || 0
            y = y || 0
            document.write(x + y)
        }

        getSum()
    </script>
</body>
</html>
