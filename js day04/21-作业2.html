<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = +prompt('请输入第一个数')
        let y = +prompt('请输入第二个数')
        function sum(x, y) {
            let z = x + y
            return z
        }
        let re = sum (x, y)
        document.write(re)
    </script>
