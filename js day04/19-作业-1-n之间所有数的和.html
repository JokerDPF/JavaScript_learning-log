<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getSum(x, y) {
            let sum = 0
            for (let i = x; i <= y; i++) {
                sum = sum + i
            }
            return sum
        } 
        let re = getSum(5,100000)
        document.write(re)
    </script>
</body>
</html>
