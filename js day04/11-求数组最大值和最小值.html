<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getArrMaxAndMin(arr) {
            let max=min=arr[0]
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i]
                }
                if (arr[i] < min) {
                    min = arr[i]
                }
            }
            return [max, min]
        }

        let re = getArrMaxAndMin([1,5,0,9,6,3])
        document.write(`数组的最大值和最小值为${re}`)
    </script>
</body>
</html>
