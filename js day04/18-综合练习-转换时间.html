<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let seconds = +prompt('请输入总秒数')
        function getTime(t) {
            let h = parseInt(t / 60 / 60 % 24)
            let m = parseInt(t / 60 % 60)
            let s = parseInt(t % 60)
            h = h < 10 ? '0' + h : h 
            m = m < 10 ? '0' + m : m 
            s = s < 10 ? '0' + s : s 
            return `计算后的时间是${h}小时${m}分钟${s}秒`
        }
        let re = getTime(seconds)
        document.write(re)
    </script>
</body>
</html>
