<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function printfInput(content) {
            let str = content
            document.write(str)
        }
        let content = prompt('请输入你要输入的文字')
        printfInput(content)
    </script>
</body>
</html>
