<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // 创建函数
        // 在函数内创建一个for循环，生成最大值
    
        function getArrMaxValue(arr) {
            // 先声明max，然后把数组第一个值赋值给max
            let max = arr[0]
            // 遍历数组并比较
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i]
                }   
            }
            // 返回最大值
            return max
        }
        let re = getArrMaxValue([1, 6, 2, 9 ,3])
        document.write(re)
    </script>
</body>
</html>
