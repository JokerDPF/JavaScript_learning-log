<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getSum(arr) {
            let sum = 0
            for (let i = 0; i < arr.length; i++){
                sum += arr[i]
            }
            document.write(sum)
        }
        getSum([10,50,30])
    </script>
</body>
</html>
