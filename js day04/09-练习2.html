<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getArrMinValue(arr) {
            let min = arr[0]
            for(let i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i]
                }
            }
            return min
        }
        let re = getArrMinValue([2,6,1,9,0,10])
        document.write(re)
    </script>
</body>
</html>
