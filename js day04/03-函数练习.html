<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getSumAll (start, end) {
            let sum = 0
            for (let i = start; i <= end; i++) {
                sum += i
            }
            document.write(sum)
        }
        getSumAll(5,500)

        document.write(`<br>`)
        function getSum (num1, num2) {
            document.write(num1 * num2)
        }

        getSum(10,2)
    </script>
</body>
</html>
