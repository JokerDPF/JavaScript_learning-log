<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(x , y) {
            let jia = x + y
            let jian = x - y
            // return jia,jian
            // 只返回了减，因为return只能返回一个值
            return [jia,jian]
        }
        let re = fn(1,3)
        document.write(re)
    </script>
</body>
</html>
