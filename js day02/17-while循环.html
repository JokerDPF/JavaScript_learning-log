<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // while (true) {
        //     console.log('我死了')
        // }
        // 变量的起始值
        let i = 1
        // 终止条件
        while (i <= 100){
            document.write('月薪过万<br>')
            // 变量变化
            i++
        }
    </script>
</body>
</html>
