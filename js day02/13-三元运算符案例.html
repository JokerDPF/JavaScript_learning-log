    <script>
        let num1 = 20
        let num2 = 30
        // num1 > num2 ? console.log(num1) : console.log(num2)
        // 表达式
        let re = num1 > num2 ? num1 : num2
        console.log(re)
        // 注意：prompt得到的是字符串，要把字符串转换成数字，即+prompt 
        let num3 = +prompt('请输入第一个数')
        let num4 = +prompt('请输入第二个数')

        let num5 = num3 > num4 ? num3 : num4
        alert(`${num5}大`)
