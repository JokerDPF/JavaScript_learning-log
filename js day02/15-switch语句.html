<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 必须要全等===
        // 适用于等值比较，不适用于区间比较运算
        let num = +prompt('请输入一个数')
        switch (num) {
            case 1 :
                alert(1)
                break
            case 2 :
                alert(2)
                break
            case 3 :
                alert(3)
                break
            default:
                alert('没有数据')    
        }
    </script>
</body>
</html>
