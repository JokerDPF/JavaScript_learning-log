<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 打印0-20之间的整数，输出到控制台
        let i = 0
        while (i <= 20) {
            document.write(i)
            i++
        }
    </script>
</body>
</html>
