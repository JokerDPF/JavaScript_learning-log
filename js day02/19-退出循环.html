<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 我们要打印吃包子
        let i = 1
        while (i <= 6) {
            if(i === 3) {
                // 防止进入死循环
                i++ // i = 4
                // continue 结束本次循环，进入下次循环
                // continue
                // break 直接退出循环
                break
            }
            document.write(`吃第${i}包子<br>`)
            i++
        }
    </script>
</body>
</html>
