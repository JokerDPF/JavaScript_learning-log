<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let clock = prompt ('请输入时间')
        if (clock < 12) {
            document.write('上午好')
        }else if (clock  < 18) {
            document.write('下午好')
        }else if (clock  < 20) {
            document.write('晚上好')
        } else{
            document.write('夜深了')
        }
    </script>
</body>
</html>
