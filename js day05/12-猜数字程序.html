<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getRandom(max , min) {
            return Math.floor(Math.random() * (max - min + 1)) + min
        }
        // 生成1- 10之间的随机数
        let random = getRandom(1, 10)
        // console.log(random)
        // 用户输入 不断的弹框 直到输入正确为止
        while (true) {
            let num = +prompt('请你输入一个数字：')
            // 如果输入的大于随机数就提示猜大了
            if (num > random) {
                alert('猜大了')
            } 
            // 如果输入的小于随机数就提示猜小了
            else if (num < random) {
                alert('猜小了')
            }
            // 如果输入的正好随机数就提示猜对了
            else {
                alert('猜对了')
                break
            }
        }
    </script>
</body>
</html>
