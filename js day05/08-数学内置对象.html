<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math.PI) // 圆周率
        console.log(Math.random()) // 随机数  随机抽奖  随机点名
        console.log(Math.ceil(1.1)) // 向上取整 2
        console.log(Math.ceil(1.5)) // 
        console.log(Math.ceil(1.9)) //

        console.log(Math.floor(1.1)) // 向下取整 1
        console.log(Math.floor(1.5))
        console.log(Math.floor(1.9))
        
        console.log(Math.round(1.1)) // 就近取整   负数的时候: 往大取整
        console.log(Math.round(1.5))
        console.log(Math.round(1.9))

        // 最大值 最小值
        console.log(Math.max(1,5,4,8,9,6))
        console.log(Math.min(1,5,4,8,9,6))
    </script>
</body>
</html>
