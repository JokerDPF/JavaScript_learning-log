<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // 推荐使用单引号
        // 123属于字符串类型，只要是加了单引号就是字符串
        let str = '123'
        let num = 123
        console.log(num)
        console.log(str)
        let str1 = `pink`
        console.log(str1)
        console.log('num')  
        // 输出结果是num


        // 字符串拼接 利用+号拼接
        document.write('我叫' + '邓鹏飞')

        console.log('我今年的年龄是：' + 18)

        let age = 20
        console.log('我的年龄是：' + age)

        // 用户输入名字
        // 页面输出的是：我的名字是xxx
        let uname = prompt('请输入你的名字')
        document.write('我的名字是：' + uname)
    </script>
</body>
</html>
