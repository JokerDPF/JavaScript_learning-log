    <script>
        // 转换为数字型 Number(数据)
        let num = '10'
        console.log(Number('10.01')) // 10.01

        console.log(parseInt('10.1111')) // 10
        console.log(parseInt('10.99999')) // 10,不会四舍五入
        // 转换为数字型，会保留小数
        console.log(parseFloat('10.9999')) // 10.9999

        // 区别：
        // 1.Number() 只能放数字类型的字符，不能放类似abc这样的字符
        // 否则返回的是 NaN not A number
        console.log(Number('10.01abc'))
        // parseFloat 经常用于过滤单位
        // console.log(parseFloat('10.01abc'))
        console.log(parseFloat('100px'))//100


        // 转换为字符型
        console.log(String(100))//字符串型
        let age = 18
        console.log(age.toString())//字符串
        console.log(age.toString(2))//字符串,把10转换成二进制10010

        
    </script>
