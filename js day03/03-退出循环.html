<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 1; i < 6; i++ ) {
            if (i === 2) {
                // continue  // 继续 退出本次循环 ，继续下次循环
                break // 直接退出整个循环
            }
            document.write(i)
        }
    </script>
</body>
</html>
