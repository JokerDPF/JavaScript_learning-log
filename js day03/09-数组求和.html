<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [2, 6, 1, 7, 4]
        let sum = 0
        let average = 0
        for (let i = 0; i < arr.length; i++) {
            sum = sum + arr[i]
            average = sum / i
        }
        document.write(`这个同学的总分是：${sum} <br> 平均分是：${average}` )
    </script>
</body>
</html>
