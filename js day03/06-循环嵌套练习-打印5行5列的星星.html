<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let q = +prompt('请输入几行')
        let w = +prompt('请输入几列')
        for (let i = 1; i <= q; i++) {
            
            for (let j = 1; j <= w; j++) {
                document.write(`☆`)
            }
            document.write(`<br>`)
        }
    </script>
</body>
</html>
