<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.外层循环 输出第几天 循环3次
        // 2内层循环 输出记住第几个单词 循环5次
        for (let i = 1; i < 4; i++) {
            document.write(`第${i}天<br>`)
            for (let j = 1; j < 6; j++) {
                document.write(`
                记住第${j}个单词<br>
                `)
            }
        }
    </script>
</body>
</html>
