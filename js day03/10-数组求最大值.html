<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let arr = [2, 6, 1, 77, 52, 25, 7]
        let max = arr[0]  // 取出数组的第一个值
        let index = 0
        for (i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i]
                index = i
            } // 依次判断数组的值和max的大小，如果数组的值大于max，则把数组的值赋给max
        }
        document.write(`最大值为：${max},位置为${index}`)
    </script>
</body>
</html>
